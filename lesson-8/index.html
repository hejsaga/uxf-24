<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar">
        <h1>CSS Grid</h1>

        <ul class="nav-links">
            <li><a href="#">Hem</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h1>Responsive grid</h1>
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
            </div>
        </section>

        <section>
            <h1>Multisized grid</h1>
            <div class="advanced-grid">
                <div class="grid-item grid-1">1</div>
                <div class="grid-item grid-2">2</div>
                <div class="grid-item grid-3">3</div>
                <div class="grid-item grid-4">4</div>
                <div class="grid-item grid-5">5</div>
            </div>
        </section>

        <section>
            <h1>Grid Template Areas</h1>
            <div class="grid-template-areas-container">
                <div class="item-a">header</div>
                <div class="item-b">main</div>
                <div class="item-c">sidebar</div>
                <div class="item-d">footer</div>
            </div>
        </section>
    </main>
</body>

</html>
